<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>digital clock</title>
	<link rel="stylesheet" href="reset/reset.css">
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<div class="container">
		<div class="main">
			<div class="page">
				<div class="calculater">
					<h3>DATE</h3>
					<h3>MONTH</h3>
					<h3>YEAR</h3>
				</div>
				<div class="date">
					<h3>22</h3>
					<h3>01</h3>
					<h3>2023</h3>
				</div>
			
				<div class="calculater">
					<h3>HOURS</h3>
					<h3>MINITUES</h3>
					<h3>SECONTS</h3>
				</div>
				<div class="date">
					<h3>22</h3>
					<h3>01</h3>
					<h3>2023</h3>
				</div>
				<div class="after">
					<div class="eve">
						<div class="radius" id="color">
							
						</div>
						<div class="red">
							<h3>AM</h3>
						</div>
					</div>
					<div class="eve">
						<div class="radius" id="color">
						</div>
						<div class="red">
							<h3>PM</h3>
						</div>
					</div>
				</div>
				<div class="day">
					<div class="sun">
						<div class="mon" id="fri">
							
						</div>
						<div class="tue">
							<h3>Sun</h3>
						</div>
					</div>
					<div class="sun">
						<div class="mon" id="fri">
							
						</div>
						<div class="tue">
							<h3>Mon</h3>
						</div>
					</div>
					<div class="sun">
						<div class="mon" id="fri">
							
						</div>
						<div class="tue">
							<h3>Tues</h3>
						</div>
					</div>
					<div class="sun">
						<div class="mon" id="fri">
							
						</div>
						<div class="tue">
							<h3>Wed</h3>
						</div>
					</div>
					<div class="sun">
						<div class="mon" id="fri">
							
						</div>
						<div class="tue">
							<h3>thus</h3>
						</div>
					</div>
					<div class="sun">
						<div class="mon" id="fri">
							
						</div>
						<div class="tue">
							<h3>Fri</h3>
						</div>
					</div>
					<div class="sun">
						<div class="mon" id="fri">
							
						</div>
						<div class="tue">
							<h3>Sat</h3>
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
</body>
</html>
